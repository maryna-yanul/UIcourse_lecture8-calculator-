<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Calculator</h1>
<div class="allCal">
	<div class="block blockNumber">C</div>
	<div class="value">0</div>
</div>
<div class="allCal">
  <div class="block blockNumber">7</div>
  <div class="block blockNumber">8</div>
  <div class="block blockNumber">9</div>
  <div class="block orange">*</div>
 </div>
 <div class="allCal">
  <div class="block blockNumber">4</div>
  <div class="block blockNumber">5</div>
  <div class="block blockNumber">6</div>
  <div class="block orange">-</div>
 </div>
 <div class="allCal">
  <div class="block blockNumber">1</div>
  <div class="block blockNumber">2</div>
  <div class="block blockNumber">3</div>
  <div class="block orange">+</div>
 </div>
 <div class="allCal">
  <div class="block-zero block">0</div>
  <div class="block blockNumber">,</div>
  <div class="block orange">=</div>
 </div>
</body>
</html>
