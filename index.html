 </div>

      return writeToInput(number);
    }

      number = 2;
      return writeToInput(number);
    }
    var number3Function = function(number){
      number = 3;

    }
    var number0Function = function(number){
      number = 0;

    }
    var multiplicationFunction= function(action){
      action = ' * ';
      return writeToInput(action);
    }
    var divisionFunction= function(action){
      action = ' / ';
      return writeToInput(action);
    }
    var minusFunction= function(action){
      action = ' - ';
      return writeToInput(action);
    }
    var plusFunction= function(action){
      action = ' + ';
      return writeToInput(action);
    }
    var commaFunction= function(action){
      action = '.';
      return writeToInput(action);
    }
     function writeToInput(char){
      var field = document.getElementById("windCal");
      field.value = field.value + char;
    }
    var equalFunction= function(action){
      var field = document.getElementById("windCal");
        try{field.value = eval(field.value);
        }catch(e){
          field.value = "";
        }
    }
    function cancelCal(){
      var field = document.getElementById("windCal");
      field.value = "";
    }

 </script>
